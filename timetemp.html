<html>
  <head>

    <script type="text/javascript" src="https://zoomcharts.com/dvsl/lib/zoomcharts.js"></script>

    <h1>Gangdals√•sen</h1>
    <div id="timetemp"></div>

    <script type="text/javascript" charset="utf-8">
var settings = {
    data: {
        dataFunction: function (from, to, step, success, fail) {
            jsonpRequest(from, to, step, success, fail, url = "http://www.datavisualizationsoftwarelab.com/ds.html?mode=json");
        },
        timestampInSeconds: true

    series: [{
        type: "columns",
        style: {
            fillColor: "LimeGreen",
        }
    }],
    container: document.getElementById("timetemp"),
    height: 400
};
var tc = new TimeChart(settings);
